<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EduForos Administrador</title>
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="../STYLES/administrator.css">
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />



</head>


<header class="bg-gray-700">


    <nav id="header" class="bg-gray-900 fixed mb-2 w-full z-10 top-0 shadow">

        <div class="w-full mx-auto flex flex-wrap items-center mt-0 pt-3 pb-3 md:pb-0">


            <div class="w-full bg-gray-900">

                <a class="text-gray-100 text-base xl:text-xl no-underline hover:no-underline font-bold ml-10" href="#">
                    <i class="fas fa-moon text-blue-400 pr-3"></i> EDUFOROS
                </a>

                <div class="flex relative inline-block float-right mr-10">

                    <div class="relative text-sm text-gray-100 right-4 text-center">
                        <label id="lbl_name" class="hidden md:inline-block text-gray-100"></label>
                        <br>
                        <label id="lbl_institutional_email" class="hidden md:inline-block text-gray-100"></label>
                        <br>
                        <label id="lbl_user_type" class="hidden md:inline-block text-gray-100"></label>

                    </div>
                    <div class="relative text-sm text-gray-100">
                        <button id="btn_user_menu" class="flex items-center focus:outline-none mr-3">
                            <img id="img_photo_user" class="w-14 h-14 rounded-full mr-4" src="" alt="Avatar of User">

                            <svg class=" text-white pl-2 h-4 fill-current text-gray-100" version="1.1"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129"
                                xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 129 129">
                                <g>
                                    <path
                                        d="m121.3,34.6c-1.6-1.6-4.2-1.6-5.8,0l-51,51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8,0-1.6,1.6-1.6,4.2 0,5.8l53.9,53.9c0.8,0.8 1.8,1.2 2.9,1.2 1,0 2.1-0.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2 0.1-5.8z" />
                                </g>
                            </svg>
                        </button>

                        <div id="menu_user"
                            class="hidden bg-gray-800 rounded shadow-md mt-2 absolute mt-12 top-4 right-0 min-w-full w-40 overflow-auto z-30 ">
                            <ul class="list-reset">
                                <li><button id="edit_perfil"
                                        class="px-4 py-2 block text-gray-400 hover:text-gray-100 no-underline hover:no-underline">Mi
                                        Perfil</button>
                                </li>

                                <li>
                                    <hr class="border-t mx-2 border-gray-400">
                                </li>
                                <li><button id="btn_close_session"
                                        class="px-4 py-2 block text-gray-400 hover:text-gray-100 no-underline hover:no-underline">Cerrar
                                        Sesion</button>
                                </li>
                            </ul>
                        </div>
                    </div>


                    <div class="block lg:hidden pr-4">
                        <button id="nav-toggle"
                            class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-100 hover:border-teal-500 appearance-none focus:outline-none">
                            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <title>Menu</title>
                                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                            </svg>
                        </button>
                    </div>
                </div>

            </div>


            <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 mb-4 lg:mt-0 bg-gray-900 z-20 mr-10 ml-10"
                id="nav-content">
                <ul class="list-reset lg:flex flex-1 items-center px-4 md:px-0 relative text-sm text-gray-100">

                    <li class="mr-6 my-2 md:my-0">
                        <button href="" id="btn_ver_foros"
                            class="block py-1 md:py-3 pl-1 align-middle text-gray-500 no-underline hover:text-gray-100 border-b-2 border-gray-900  hover:border-blue-400">
                            <i class="fa fa-chalkboard text-blue-400 fa-fw mr-3"></i><span
                                class="pb-1 md:pb-0 text-sm">Foros</span>
                        </button>

                    </li>

                    <li class="mr-6 my-2 md:my-0">
                        <button href="" id="btn_crear_foro"
                            class="block py-1 md:py-3 pl-1 align-middle text-gray-500 no-underline hover:text-gray-100 border-b-2 border-gray-900  hover:border-blue-400">
                            <i class="fas fa-user fa-fw mr-3 text-blue-400"></i><span class="pb-1 md:pb-0 text-sm">Crear
                                Foro</span>
                        </button>

                    </li>

                    <li class="mr-6 my-2 md:my-0">
                        <button href="" id="btn_ver_mis_cursos"
                            class="block py-1 md:py-3 pl-1 align-middle text-gray-500 no-underline hover:text-gray-100 border-b-2 border-gray-900  hover:border-blue-400">
                            <i class="fa fa-book text-blue-400 fa-fw mr-3"></i><span class="pb-1 md:pb-0 text-sm">Mis
                                Cursos</span>
                        </button>
                    </li>

                    <li class="mr-6 my-2 md:my-0">
                        <button href="" id="btn_videoconferencia"
                            class="block py-1 md:py-3 pl-1 align-middle text-gray-500 no-underline hover:text-gray-100 border-b-2 border-gray-900  hover:border-blue-400">
                            <i class="fa fa-book text-blue-400 fa-fw mr-3"></i><span class="pb-1 md:pb-0 text-sm">
                                VideoConferencia</span>
                        </button>
                    </li>

                    <div class="search bg-gray-900 absolute pull-right pl-4 pr-4 md:pr-0 md:right-0 w-full md:w-1/4">
                        <input type="search" placeholder="Search"
                            class="w-full bg-gray-700 text-sm text-gray-100 transition border border-gray-800 focus:outline-none focus:border-gray-400 rounded py-1 px-2 pl-10 appearance-none leading-normal">
                        <div class="absolute search-icon" style="top: 0.375rem;left: 1.75rem;">
                            <svg class="fill-current pointer-events-none text-gray-400 w-4 h-4"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path
                                    d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </ul>
            </div>
            <br>
            <br>

        </div>

    </nav>

</header>



<body class="bg-gray-400">

    <div id="content_div" class="absolute py-10 top-20 md:top-40 flex flex-wrap justify-center w-full">


    </div>

    <div id="content_jitsi" class="absolute top-20 md:top-40 flex flex-wrap justify-center w-full">

    </div>



    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="../JS/teacher.js"></script>




</body>

</html>
