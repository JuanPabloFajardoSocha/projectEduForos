<div class="w-3/4 md:w-1/2 mb-8 bg-gray-800 rounded-xl border border-white mt-4 md:mt-0">
    <form id="form_register">
        <div class="flex w-full items-center justify-center mt-6 py-2">
            <input type="file" id="input_photo_forum" class="hidden" accept="image/*">
            <label for="input_photo_forum">
                <img id="image_forum_register" class="w-40 h-40 rounded-full mr-4"
                    src="https://upload.wikimedia.org/wikipedia/commons/9/91/Foro_Asturias_logo.svg"
                    alt="Avatar of User">
            </label>

        </div>
        <div class="flex w-full items-center justify-center mb-4 py-2">
            <label for="input_photo_forum"><i class="fa fa-edit text-blue-400">Elige una Foto</i></label>
        </div>


        <div class="flex w-full items-center justify-center mt-6 mb-4 py-2">

            <label class="w-20 block tracking-wide ml-0 md:ml-2 text-blue-400 text-sm mb-2" for="grid-first-name">
                Nombre
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <input id="input_nombre"
                    class="appearance-none bg-transparent border-none w-full text-gray-300 leading-tight focus:outline-none"
                    type="text" aria-label="Full name" required>
            </div>

            <label class="w-20 block tracking-wide ml-0 md:ml-8 text-blue-400 text-sm mb-2" for="grid-first-name">
                Descripcion
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <input id="input_descripcion"
                    class="appearance-none bg-transparent border-none w-full text-gray-300 leading-tight focus:outline-none"
                    type="text" aria-label="Full name" required>
            </div>

        </div>

        <div class="flex w-full items-center justify-center mt-6 mb-4 py-2">
            <label class="w-20 block tracking-wide ml-0 md:ml-2 text-blue-400 text-sm mb-2" for="grid-first-name">
                Curso
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <select id="select_course"
                    class="bg-gray-800 w-full appearance-none text-gray-300 leading-tight focus:outline-none" required>
                    <option value="" selected disabled>Seleccione:</option>

                </select>

            </div>

            <label class="w-20 block tracking-wide ml-0 md:ml-8 text-blue-400 text-sm mb-2" for="grid-first-name">
                Asignatura
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <select id="select_subjects"
                    class="bg-gray-800 w-full appearance-none text-gray-300 leading-tight focus:outline-none" required>
                    <option value="" selected disabled>Seleccione:</option>

                </select>

            </div>

        </div>



        <div class="flex w-full items-center justify-center mt-6 mb-4 py-2">

            <label class="w-20 block tracking-wide ml-0 md:ml-2 text-blue-400 text-sm mb-2" for="grid-first-name">
                Fecha Inicio
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <input id="input_fecha_inicio"
                    class="appearance-none bg-transparent border-none w-full text-gray-300 leading-tight focus:outline-none"
                    type="date" aria-label="Full name" required>
            </div>

            <label class="w-20 block tracking-wide ml-0 md:ml-8 text-blue-400 text-sm mb-2" for="grid-first-name">
                Fecha Fin
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <input id="input_fecha_fin"
                    class="appearance-none bg-transparent border-none w-full text-gray-300 leading-tight focus:outline-none"
                    type="date" aria-label="Full name" required>
            </div>

        </div>

        <div class="flex w-full items-center justify-center mt-2 ">

            <span id="span_info" class="w-full text-red-600 justify-center items-center flex mr-6 ml-6 ">

            </span>
        </div>

        <div class="flex w-full items-center justify-center mt-6 mb-4 py-2">

            <div class="w-1/4 justify-center flex ">
                <Button id="btn_registrar_foro"
                    class="bg-gray-700 rounded-3xl text:font-medium py-2 px-6 text-gray-200 hover:bg-blue-600 border border-blue-600 ">
                    Enviar
                </button>
            </div>

        </div>
    </form>
</div>

<script src="../../JS/formRegister.js"></script>
