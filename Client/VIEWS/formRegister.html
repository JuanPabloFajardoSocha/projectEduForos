<div class="w-3/4 md:w-1/2 mb-8 bg-gray-800 rounded-xl border border-white mt-4 md:mt-0">
    <form id="form_register">
        <div class="flex w-full items-center justify-center mt-6 py-2">
            <input type="file" id="input_photo" class="hidden" accept="image/*">
            <label for="input_photo">
                <img id="image_form_register" class="w-40 h-40 rounded-full mr-4"
                    src="https://png.pngtree.com/background/20230522/original/pngtree-one-of-a-small-futuristic-robot-on-a-black-background-picture-image_2689979.jpg"
                    alt="Avatar of User">
            </label>

        </div>
        <div class="flex w-full items-center justify-center mb-4 py-2">
            <label for="input_photo"><i class="fa fa-edit text-blue-400">Elige una Foto</i></label>
        </div>

        <div class="flex w-full items-center justify-center mt-6 mb-4 py-2">
            <label class="w-20 block tracking-wide ml-0 md:ml-2 text-blue-400 text-sm mb-2" for="grid-first-name">
                Tipo de Documento
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <select id="select_document_type"
                    class="bg-gray-800 w-full appearance-none text-gray-300 leading-tight focus:outline-none" required>
                    <option value="" selected disabled>Seleccione:</option>
                    <option value="CC">Cedula de Ciudadania</option>
                    <option value="CC">Tarjeta de Identidad</option>
                </select>

            </div>

            <label class="w-20 block tracking-wide ml-0 md:ml-8 text-blue-400 text-sm mb-2" for="grid-first-name">
                No Documento
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <input id="input_document_number"
                    class="appearance-none bg-transparent border-none w-full text-gray-300 leading-tight focus:outline-none"
                    type="number" aria-label="Full name" required>
            </div>

        </div>

        <div class="flex w-full items-center justify-center mt-6 mb-4 py-2">

            <label class="w-20 block tracking-wide ml-0 md:ml-2 text-blue-400 text-sm mb-2" for="grid-first-name">
                Nombre
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <input id="input_firtsName"
                    class="appearance-none bg-transparent border-none w-full text-gray-300 leading-tight focus:outline-none"
                    type="text" aria-label="Full name" required>
            </div>

            <label class="w-20 block tracking-wide ml-0 md:ml-8 text-blue-400 text-sm mb-2" for="grid-first-name">
                Apellido
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <input id="input_surName"
                    class="appearance-none bg-transparent border-none w-full text-gray-300 leading-tight focus:outline-none"
                    type="text" aria-label="Full name" required>
            </div>

        </div>

        <div class="flex w-full items-center justify-center mt-6 mb-4 py-2">

            <label class="w-20 block tracking-wide ml-0 md:ml-2 text-blue-400 text-sm mb-2" for="grid-first-name">
                Edad
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <input id="input_age"
                    class="appearance-none bg-transparent border-none w-full text-gray-300 leading-tight focus:outline-none"
                    type="number" aria-label="Full name" required>
            </div>

            <label class="w-20 block tracking-wide ml-0 md:ml-8 text-blue-400 text-sm mb-2" for="grid-first-name">
                Telefono
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <input id="input_telephone"
                    class="appearance-none bg-transparent border-none w-full text-gray-300 leading-tight focus:outline-none"
                    type="number" aria-label="Full name" required>
            </div>

        </div>

        <div class="flex w-full items-center justify-center mt-6 mb-4 py-2">

            <label class="w-20 block tracking-wide ml-0 md:ml-2 text-blue-400 text-sm mb-2" for="grid-first-name">
                Email Institucional
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <input id="input_email_institutional"
                    class="appearance-none bg-transparent border-none w-full text-gray-300 leading-tight focus:outline-none"
                    type="email" aria-label="Full name" required>
            </div>

            <label class="w-20 block tracking-wide ml-0 md:ml-8 text-blue-400 text-sm mb-2" for="grid-first-name">
                Contrase√±a
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <input id="input_password"
                    class="appearance-none bg-transparent border-none w-full text-gray-300 leading-tight focus:outline-none"
                    type="password" aria-label="Full name" required>
            </div>

        </div>

        <div class="flex w-full items-center justify-center mt-6 mb-4 py-2">

            <label class="w-20 block tracking-wide ml-0 md:ml-2 text-blue-400 text-sm mb-2" for="grid-first-name">
                Tipo de Usuario
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <select id="select_user_type"
                    class="bg-gray-800 w-full appearance-none text-gray-300 leading-tight focus:outline-none" required>
                    <option value="" selected disabled>Seleccione:</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Profesor">Profesor</option>
                    <option value="Estudiante">Estudiante</option>
                </select>

            </div>

            <label class="w-20 block tracking-wide ml-0 md:ml-8 text-blue-400 text-sm mb-2" for="grid-first-name">
                Profesion
            </label>

            <div class="w-1/4 border-b border-blue-400 m-2">
                <input id="input_profession"
                    class="appearance-none bg-transparent border-none w-full text-gray-300 leading-tight focus:outline-none"
                    type="text" aria-label="Full name" required>
            </div>

        </div>

        <div class="flex w-full items-center justify-center mt-2 ">

            <span id="span_info" class="w-full text-red-600 justify-center items-center flex mr-6 ml-6 ">

            </span>
        </div>

        <div class="flex w-full items-center justify-center mt-6 mb-4 py-2">

            <div class="w-1/4 justify-center flex ">
                <Button id="btn_register"
                    class="bg-gray-700 rounded-3xl text:font-medium py-2 px-6 text-gray-200 hover:bg-blue-600 border border-blue-600 ">
                    Enviar
                </button>
            </div>

        </div>
    </form>
</div>

<script src="../../JS/formRegister.js"></script>
